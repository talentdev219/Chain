version: "3.8"
services:
    alice:
        image: docker.pkg.github.com/nodlecode/chain/nodle-chain:august-2020.rc1
        volumes:
            - alice:/data
        command: --chain local --alice --ws-external --rpc-cors all
        ports:
            - "9944:9944"
    bob:
        image: docker.pkg.github.com/nodlecode/chain/nodle-chain:august-2020.rc1
        volumes:
            - bob:/data
        command: --chain local --bob    
volumes:
    alice: {}
    bob: {}