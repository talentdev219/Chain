[workspace]
members = [
	"node",
	"pallets/amendments",
	"pallets/emergency-shutdown",
	"pallets/poa",
	"pallets/reserve",
	"pallets/root-of-trust",
	"pallets/root-of-trust/rpc",
	"pallets/root-of-trust/rpc/runtime-api",
	"pallets/tcr",
	"runtime"
]

[profile.release]
# Substrate runtime requires unwind apparently, and anyways it gives more useful
# panic messages which can be useful for troubleshooting purposes
panic = "unwind"
# Link Time Optimizations: opitmize the code when linking all the pieces
# together, this should get rid of unused code and tune the binary to be even
# more efficient
lto = true
