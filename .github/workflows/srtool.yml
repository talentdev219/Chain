name: Srtool

on:
  push:
    branches:
      - master
    tags:
      - "[0-9].*"

jobs:
  srtool:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: ["eden"]

    steps:
      - uses: actions/checkout@v3

      - name: Srtool build
        id: srtool_build
        uses: chevdor/srtool-actions@v0.6.0
        with:
          chain: ${{ matrix.runtime }}
          package: runtime-${{ matrix.runtime }}
          runtime_dir: runtimes/${{ matrix.runtime }}
          tag: 1.66.1

      - name: Summary
        run: |
          echo '${{ steps.srtool_build.outputs.json }}' | jq > ${{ matrix.runtime }}-srtool-digest.json
          cat ${{ matrix.runtime }}-srtool-digest.json
          echo "Runtime location: ${{ steps.srtool_build.outputs.wasm }}"

      - name: Archive Metadata
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.runtime }}-srtool-digest.json
          path: |
            ${{ matrix.runtime }}-srtool-digest.json

      - name: Archive Runtime
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.runtime }}-${{ github.sha }}
          path: |
            ${{ steps.srtool_build.outputs.wasm }}
            ${{ steps.srtool_build.outputs.wasm_compressed }}
            ${{ matrix.runtime }}-srtool-digest.json
      - name: Prepare release
        run: |
          wget https://github.com/chevdor/subwasm/releases/download/v0.16.1/subwasm_linux_amd64_v0.16.1 -O subwasm.deb
          dpkg -i subwasm.deb
          echo '## Subwasm' > BODY
          echo '% subwasm info runtime_eden.wasm' >>BODY
          subwasm info ${{ steps.srtool_build.outputs.wasm }} >> BODY
          echo '% subwasm info runtime_eden.compact.wasm' >>BODY
          subwasm info ${{ steps.srtool_build.outputs.wasm_compressed }} >> BODY
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          prerelease: true
          generate_release_notes: true
          body_path: BODY 
          files: |
            ${{ steps.srtool_build.outputs.wasm }}
            ${{ steps.srtool_build.outputs.wasm_compressed }}
            ${{ matrix.runtime }}-srtool-digest.json

